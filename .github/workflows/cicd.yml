name: CI/CD to EKS

on:
  push:
    branches: [main, feature-cicd]
  workflow_dispatch:

env:
  AWS_REGION:       ${{ secrets.AWS_REGION }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  K8S_NAMESPACE:    ${{ secrets.K8S_NAMESPACE }}
  DOCKER_ORG:       ${{ secrets.DOCKER_ORG }}

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/lab-frontend:${{ github.sha }}
            ${{ env.DOCKER_ORG }}/lab-frontend:latest

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/lab-backend:${{ github.sha }}
            ${{ env.DOCKER_ORG }}/lab-backend:latest

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --region "$AWS_REGION" --name "$EKS_CLUSTER_NAME"

      - name: Ensure Namespace
        run: kubectl get ns "$K8S_NAMESPACE" || kubectl create ns "$K8S_NAMESPACE"

      - name: Apply Manifests
        run: |
          # Apply Frontend
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/frontend-service.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/frontend-deployment.yaml
          # Apply Backend
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/backend-service.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/backend-deployment.yaml
          # Apply Ingress/Routing
          [ -f k8s/ingress-traefik.yaml ] && kubectl apply -n "$K8S_NAMESPACE" -f k8s/ingress-traefik.yaml

      - name: Force Image Update
        run: |
          kubectl -n "$K8S_NAMESPACE" set image deployment/frontend frontend="${DOCKER_ORG}/lab-frontend:${{ github.sha }}"
          kubectl -n "$K8S_NAMESPACE" set image deployment/backend backend="${DOCKER_ORG}/lab-backend:${{ github.sha }}"

      - name: Wait for Rollout
        run: |
          kubectl -n "$K8S_NAMESPACE" rollout status deploy/frontend --timeout=300s
          kubectl -n "$K8S_NAMESPACE" rollout status deploy/backend --timeout=300s
